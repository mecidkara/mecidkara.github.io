<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YükümNeredeee | Lojistik Ağı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" class="logo">
            <div class="logo-img">
                <i class="fa-solid fa-truck-fast"></i>
            </div>
            <div class="logo-text">
                Yüküm<span>Neredeee</span>
                <small>Lojistik & Arkadaşlık Platformu</small>
            </div>
        </a>
        
        <div class="user-menu">
            <button class="btn-primary" onclick="openAddModal()"><i class="fa-solid fa-plus"></i> İlan Yayınla</button>
            <a href="#" class="profile-link"><i class="fa-solid fa-user-circle"></i> Hesabım</a>
        </div>
    </header>

    <div class="container">
        
        <aside class="sidebar">
            <h3><i class="fa-solid fa-filter"></i> Filtrele</h3>
            
            <div class="filter-group">
                <label>Çıkış Şehri</label>
                <input type="text" id="filterFrom" placeholder="Örn: İstanbul">
            </div>

            <div class="filter-group">
                <label>Varış Şehri</label>
                <input type="text" id="filterTo" placeholder="Örn: Ankara">
            </div>

            <div class="filter-group">
                <label>Kasa Tipi</label>
                <select id="filterType">
                    <option value="all">Tümü</option>
                    <option value="Tenteli">Tenteli</option>
                    <option value="Frigo">Frigo</option>
                    <option value="Damper">Damper</option>
                    <option value="Sal Kasa">Sal Kasa</option>
                    <option value="Lowbed">Lowbed</option>
                </select>
            </div>
            
            <button class="btn-filter" onclick="filterLoads()">Sonuçları Göster</button>
        </aside>

        <main>
            <div class="load-list-header">
                <h2>Güncel Yük İlanları</h2>
                <span id="resultCount" style="color:var(--grey)">Yükleniyor...</span>
            </div>

            <div id="loadContainer">
                </div>
        </main>
    </div>

    <div class="modal-overlay" id="addLoadModal">
        <div class="modal-box large-modal">
            <span class="close-modal" onclick="closeAddModal()">&times;</span>
            <h3>Yeni Yük İlanı Oluştur</h3>
            
            <form id="addLoadForm" onsubmit="saveLoad(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nereden (İl)</label>
                        <select id="inputCityFrom" onchange="loadDistricts('inputCityFrom', 'inputDistrictFrom')" required>
                            <option value="">Şehir Seçin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>İlçe</label>
                        <select id="inputDistrictFrom" required disabled>
                            <option value="">Önce İl Seçin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tam Adres (Yükleme Yeri)</label>
                    <textarea id="inputAddressFrom" rows="2" placeholder="Mahalle, sokak, kapı no, şirket adı..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nereye (İl)</label>
                        <select id="inputCityTo" onchange="loadDistricts('inputCityTo', 'inputDistrictTo')" required>
                            <option value="">Şehir Seçin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>İlçe</label>
                        <select id="inputDistrictTo" required disabled>
                            <option value="">Önce İl Seçin</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Yük Tipi</label>
                        <select id="inputType">
                            <option value="Tenteli">Tenteli</option>
                            <option value="Frigo">Frigo</option>
                            <option value="Damper">Damper</option>
                            <option value="Sal Kasa">Sal Kasa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tonaj / Fiyat</label>
                        <input type="text" id="inputPrice" placeholder="Örn: 25.000 TL" required>
                    </div>
                </div>

                <button type="submit" class="modal-btn" style="width:100%; margin-top:10px;">İlanı Yayınla</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="customModal">
        <div class="modal-box">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-icon"><i class="fa-solid fa-check-circle"></i></div>
            <h3 class="modal-title">İşlem Başarılı!</h3>
            <p class="modal-text" id="modalMessage">Mesaj</p>
            <button class="modal-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
