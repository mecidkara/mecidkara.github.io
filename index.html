<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sosyal Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div id="login-screen" class="auth-screen">
            <div class="auth-logo"><i class="fab fa-connectdevelop"></i></div>
            <h2>Giriş Yap</h2>
            <input type="email" id="login-email" placeholder="E-Posta veya Telefon">
            <input type="password" id="login-pass" placeholder="Şifre">
            <button class="btn btn-primary" onclick="login()">Giriş Yap</button>
            <button class="btn btn-google" onclick="googleLogin()"><i class="fab fa-google"></i> Google ile Giriş</button>
            <p style="margin-top: 20px;">Hesabın yok mu?</p>
            <button class="btn btn-secondary" onclick="showRegister()">Yeni Hesap Oluştur</button>
        </div>

        <div id="register-screen" class="auth-screen hidden">
            <div class="auth-logo"><i class="fas fa-user-plus"></i></div>
            <h2>Kaydol</h2>
            <input type="text" placeholder="Ad Soyad">
            <input type="email" placeholder="E-Posta">
            <input type="password" placeholder="Şifre">
            <button class="btn btn-secondary" onclick="registerUser()">Kaydol</button>
            <button class="btn btn-google" onclick="googleLogin()"><i class="fab fa-google"></i> Google ile Kaydol</button>
            <p style="margin-top: 20px;">Zaten hesabın var mı?</p>
            <button class="btn btn-link" onclick="showLogin()">Giriş Yap</button>
        </div>

        <div id="main-app" class="hidden">
            
            <div id="home-page" class="page active">
                <div class="header">Ana Sayfa <i class="fas fa-map-marker-alt"></i></div>
                
                <p>Bulunduğunuz konumu seçin:</p>
                <label>İl Seçiniz:</label>
                <select id="citySelect" onchange="loadDistricts()" class="form-select">
                    <option value="">Seçiniz...</option>
                </select>

                <label>İlçe Seçiniz:</label>
                <select id="districtSelect" disabled class="form-select">
                    <option value="">Önce İl Seçin</option>
                </select>

                <div class="feed-box">
                    <h4><i class="fas fa-rss"></i> Akış</h4>
                    <p>Burada arkadaşlarınızın paylaşımları görünecek...</p>
                </div>
            </div>

            <div id="friends-page" class="page">
                <div class="header">
                    Arkadaşlarım
                    <button class="btn-small"><i class="fas fa-plus"></i> Ekle</button>
                </div>
                <div id="friend-list"></div>
            </div>

            <div id="settings-page" class="page">
                <div class="header">Ayarlar</div>
                
                <div class="list-item">
                    <span><i class="fas fa-moon"></i> Koyu Tema</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="list-item">
                    <span><i class="fas fa-bell"></i> Bildirimler</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="list-item" onclick="logout()" style="cursor: pointer; color: red;">
                    <span><i class="fas fa-sign-out-alt"></i> Çıkış Yap</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="navbar">
                <div class="nav-item active" onclick="switchTab('home')">
                    <i class="fas fa-home"></i><span class="nav-text">Ana Sayfa</span>
                </div>
                <div class="nav-item" onclick="switchTab('friends')">
                    <i class="fas fa-user-friends"></i><span class="nav-text">Arkadaşlar</span>
                </div>
                <div class="nav-item" onclick="switchTab('settings')">
                    <i class="fas fa-cog"></i><span class="nav-text">Ayarlar</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
