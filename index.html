<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Okul Projesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="container">
        <h2>Giriş Yap</h2>
        <input type="email" id="login-email" placeholder="E-posta Adresi">
        <input type="password" id="login-pass" placeholder="Şifre">
        <button class="btn-primary" id="btn-login">Giriş Yap</button>
        <button class="btn-google" id="btn-google-login">Google ile Giriş</button>
        
        <div class="toggle-text">
            Üye değil misin? <span id="to-register">Hemen Kayıt Ol</span>
        </div>
    </div>

    <div id="register-container" class="container hidden">
        <h2>Kayıt Ol</h2>
        <input type="text" id="reg-name" placeholder="Ad Soyad">
        <input type="text" id="reg-username" placeholder="Kullanıcı Adı (Örn: Ali)">
        <input type="email" id="reg-email" placeholder="E-posta">
        <input type="tel" id="reg-phone" placeholder="Telefon No">
        <input type="text" id="reg-address" placeholder="Adres">
        <input type="password" id="reg-pass" placeholder="Şifre (Min 6 hane)">
        
        <button class="btn-primary" id="btn-register">Üye Ol ve Kod Al</button>
        <button class="btn-google" id="btn-google-register">Google ile Kayıt</button>

        <div class="toggle-text">
            Hesabın var mı? <span id="to-login">Giriş Yap</span>
        </div>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Hoşgeldin!</h2>
        <div class="profile-box">
            <h3 id="user-display-name">Yükleniyor...</h3>
            <p>Arkadaşlık kodun yukarıdadır.</p>
        </div>

        <div class="friend-box">
            <h4>Arkadaş Ekle</h4>
            <div class="input-group">
                <input type="text" id="friend-code" placeholder="Örn: Veli#9876">
                <button class="btn-primary" id="btn-add-friend">Ekle</button>
            </div>
        </div>
        
        <br>
        <button class="btn-danger" id="btn-logout">Çıkış Yap</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
