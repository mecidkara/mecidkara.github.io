<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sosyal Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div id="login-screen" class="auth-screen">
            <div class="auth-logo"><i class="fab fa-connectdevelop"></i></div>
            <h2>Giriş Yap</h2>
            <input type="email" id="login-email" placeholder="E-Posta">
            <input type="password" id="login-pass" placeholder="Şifre">
            <button class="btn btn-primary" id="btnLogin">Giriş Yap</button>
            <button class="btn btn-google" id="btnGoogle"><i class="fab fa-google"></i> Google ile Giriş</button>
            <p style="margin-top: 20px;">Hesabın yok mu?</p>
            <button class="btn btn-secondary" id="btnShowRegister">Yeni Hesap Oluştur</button>
        </div>

        <div id="register-screen" class="auth-screen hidden">
            <div class="auth-logo"><i class="fas fa-user-plus"></i></div>
            <h2>Kaydol</h2>
            <input type="email" id="reg-email" placeholder="E-Posta">
            <input type="password" id="reg-pass" placeholder="Şifre">
            <button class="btn btn-secondary" id="btnRegister">Kaydol</button>
            <p style="margin-top: 20px;">Zaten hesabın var mı?</p>
            <button class="btn btn-link" id="btnShowLogin">Giriş Yap</button>
        </div>

        <div id="main-app" class="hidden">
            <div id="home-page" class="page active">
                <div class="header">Ana Sayfa <i class="fas fa-map-marker-alt"></i></div>
                <label>İl Seçiniz:</label>
                <select id="citySelect" class="form-select"><option value="">Seçiniz...</option></select>
                <label>İlçe Seçiniz:</label>
                <select id="districtSelect" disabled class="form-select"><option value="">Önce İl Seçin</option></select>
                <div class="feed-box">
                    <h4><i class="fas fa-rss"></i> Kullanıcı Bilgisi:</h4>
                    <p id="user-info">Giriş bekleniyor...</p>
                </div>
            </div>

            <div id="settings-page" class="page">
                <div class="header">Ayarlar</div>
                <div class="list-item">
                    <span><i class="fas fa-moon"></i> Koyu Tema</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="list-item" id="btnLogout" style="cursor: pointer; color: red;">
                    <span><i class="fas fa-sign-out-alt"></i> Çıkış Yap</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="navbar">
                <div class="nav-item active" id="nav-home"><i class="fas fa-home"></i><span class="nav-text">Ana Sayfa</span></div>
                <div class="nav-item" id="nav-settings"><i class="fas fa-cog"></i><span class="nav-text">Ayarlar</span></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
